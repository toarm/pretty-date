<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pretty Date Demo</title>
    <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module" src="pretty-date.js"></script>
    <style>
        xmp {
            background-color: lightgray;
            padding: 3px;
            display: inline-block;
        }

        xmp:after {
            content: ": ";
        }

        number-format {
            display: block;
        }
    </style>
</head>
<body>
<h2>Default - Browser Settings</h2>
<xmp><pretty-date timestamp="1556310999589"></pretty-date></xmp>
<pretty-date timestamp="1556310999589"></pretty-date>

<h2>Time - only-time</h2>
<xmp><pretty-date timestamp="1556310999589" only-time></pretty-date></xmp>
<pretty-date timestamp="1556310999589" only-time></pretty-date>

</body>
</html>
